<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>BioProgrammer</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    {% load static %}
    <a class="navbar-brand" href="/">
        <img src="{% static 'img/LOGO.webp' %}" alt="Logo" style="height: 60px; width: 60px; border-radius: 50%;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/blog" style="font-size: 18px; color: #333;">Blog</a>
            </li>
    
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/tasks" style="font-size: 18px; color: #333;">Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tasks/completed" style="font-size: 18px; color: #333;">Tasks Completed</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tasks/createTask" style="font-size: 18px; color: #333;">Create Task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" style="font-size: 18px; color: #333;">Log out</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/signup" style="font-size: 18px; color: #333;">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signin" style="font-size: 18px; color: #333;">Sign in</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Content Block -->
{% block content %}
{% endblock %}

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
