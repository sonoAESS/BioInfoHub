{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Posts</h1>

    {% for p in post %}
    <div class="p-3">
        <div class="card card-body">
            <div class="row">
                <div class="col-md-5">
                    <img src="{{ p.image.url }}" alt="{{ p.title }}" class="img-fluid" style="max-height: 300px; object-fit: cover;">
                </div>
                <div class="col-md-7">
                    <h2>{{ p.title }}</h2>
                    <p>{{ p.description|striptags|truncatechars:100 }}</p>
                    <p class="text-muted">{{ p.date|date:'M d Y'|upper }}</p>
                    <a href="{% url 'blog:postDetail' p.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
